<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- CDN for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/ef668a8c20.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
        .manrope-font {
            font-family: "Manrope", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="manrope-font">
    <main class="max-w-screen-xl mx-auto px-26 lg:px-28 ">
        <!-- header section -->
         <header class="flex flex-row pt-10 mb-20 ">
            <!-- text container  -->
            <div class="flex flex-col w-1/2 items-start justify-center gap-7">
                <h1 class="font-bold text-5xl md:text-7xl ">Its Goood <br>Tea Time at the <br>Tea House</h1>
                <p class="text-gray-500 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white p-3 rounded-lg bg-gradient-to-r from-[#FF0000] to-[#FF8938]">Explore more <i class="fa-solid fa-location-arrow text-white "></i></button>
            </div>
            <!-- image container  -->
             <div>
                <img src="images/banner.png" alt="Two glasses. One with orange tea and other with green tea" class="w-fulll">
                <!-- card container  -->
                 <div class="flex  items-center bg-white relative top-[-100px] left-[30px] drop-shadow-md p-3 md:px-10 w-3/5 h-min rounded-md  ">
                    <i class="fa-solid fa-star h-full text-5xl" style="color: #FFD43B;"></i>
                    <!-- text container  -->
                    <div>
                        <h1>5.00</h1>
                        <h4 class="text-[#777777]">Trust Pilot Ratings</h4>
                    </div>
                 </div>
             </div>
         </header>

    </main>
</body>

</html>
